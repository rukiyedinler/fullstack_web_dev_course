<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Geliştirme Yol Haritası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web Geliştirme Yol Haritası</h1>
    <div>
        <ul>
            <li>
                <!-- checked dersen defautl olarak işaretlenmiş gelir -->
                <input type="checkbox" id="html" checked>Html Öğren
            </li>
            <li>
                <input type="checkbox" id="css" checked>Css Öğren
            </li>
            <li>
                <input type="checkbox" id="js" checked>JS Öğren
            </li>
        </ul>
    </div>
    
    <section>
        <ul>
            <li>
                <input type="checkbox" id="backend">Backend Öğren
            </li>
            <li>
                <input type="checkbox" id="react">React Öğren
            </li>
        </ul>
    </section>
</body>
</html>
