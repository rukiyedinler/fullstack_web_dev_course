<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{height: 60px; width: 60px; display: inline-block;}
        #first{background-color: coral;}
        /* display özelliğini none verirsen oradaki elamanı kaldırır. Visibility hidden verirsen de oradaki elamnı gizler yani olduğu yeri boş bırakır. Remove aslında display none iler ilişkilendirilir. Hide da visibility ile.*/
        #second{background-color: darkcyan; visibility: hidden;}
        #third{background-color: lightskyblue;}
    </style>
</head>
<body>

<div id="container">
    <div class="box" id="first">first</div>
    <div class="box" id="second">second</div>
    <div class="box" id="third">third</div>
</div>

</body>
</html>
