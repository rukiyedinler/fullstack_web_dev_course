<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form aracılığıyla bir bilgiyi action içerisinde tanımlanan bir adrese gönderiyoruz.Adres bir dosyaya karşışık geliyor ve bu dpsya içerisinde bir server kodu oluşturuluyor.Ve client taarafından da bu çekilecek. -->
    <!-- Bir form oluşturup form içerisinde belli form elemanları aracılığıyla kullanıcılardan bilgileri toplayıp toplanan bilgileri servera göndericez. Serverdaki kod da bu bilgieri herhangi bi yerde istediği gibi kullanabilecek. -->
    <form action="register.php">
      <!-- div eklemeden birden fazla label ve input girseudim yan yana ekerdi ekranda çünkü bunlar inlinedır. Divin amacı block eleman olarak kullanma yani alt satıra geçmesini sağlama -->
      <div>
        <!-- input girerken bir isim vermek istediğinde label ile ilişkilendiririsen labelin foru ile inputun idsini eşleştitirsin. -->
        <label for="name">Ad </label>
        <input type="text" id="name" />
      </div>

      <div>
        <label for="lastname">Soyad </label>
        <input type="text" id="lastname" />
      </div>

      <div>
        <!-- Bu da direkt parolaları gizleyerek yazdırır. -->
        <label for="parola">Parola </label>
        <input type="password" id="parola" />
      </div>

      <div>
        <!-- Birden fazla satırda bilgi almak için textareayı kullanabiliyoruz. -->
        <label for="intro">Kendini anlat</label>
        <textarea id="intro"></textarea>
      </div>
      <div>
        <p>En sevdiğin programlama dili:</p>
        <!-- Radio butpnda bir seçim yapmak için name alanını vererek bunların aynı grupta olduğunu belirlersin ve böylece çoklu seçimi ortadan kaldırmış olursun. İd ile de foru eşleştirğidmiz için labela da tıklasan o seçenek seçilir. -->
        <input type="radio" id="html" name="programlama" />
        <label for="html">Html </label>

        <input type="radio" id="css" name="programlama" />
        <label for="css">Css </label>

        <input type="radio" id="javascript" name="programlama" />
        <label for="javascript">javascript </label>
      </div>

      <div>
        <p>En sevdiğin programlama dili:</p>
        <!-- Radio butpnda bir seçim yapmak için name alanını vererek bunların aynı grupta olduğunu belirlersin ve böylece çoklu seçimi ortadan kaldırmış olursun. İd ile de foru eşleştirğidmiz için labela da tıklasan o seçenek seçilir. -->
        <input type="checkbox" id="html2" name="programlama" />
        <label for="html2">Html </label>

        <input type="checkbox" id="css2" name="programlama" />
        <label for="css2">Css </label>

        <input type="checkbox" id="javascript2" name="programlama" />
        <label for="javascript2">javascript </label>
      </div>

      <div>
        <label for="cities">Şehir</label>
        <select id="cities">
          <!-- Select kutusu getirir combobox gibi. Her option bilgisi kullanıcının seçebileceği bir maddeye denk gelir. Kullanıcı şehri seçer ama biz valueyu kullanırız. -->
          <option value="41">Kocaeli</option>
          <option value="34">İstanbul</option>
          <option value="33">Mersin</option>
        </select>
      </div>

      <div>
        <!-- validationu kendi yapar direkt @ gmail vs gibi alanlar yoksa hata verir. -->
        <label for="eposta">Email</label>
        <input type="email" name="email" id="eposta" />
      </div>

      <div>
        <!-- validationu kendi yapar direkt @ gmail vs gibi alanlar yoksa hata verir. -->
        <label for="birthdate">Email</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>

      <!-- Butona bastığında register.php sayfasına gitmeye çalışır. -->
      <button type="submit">Kaydet</button>
      <button type="reset">Temizle</button>
    </form>
  </body>
</html>
