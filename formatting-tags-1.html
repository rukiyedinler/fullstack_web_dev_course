<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <!-- b etiketi bold yazmanı sağlar. -->
        <!-- strong kelimenin anlamsal önemini vurgulamak için kalınlaştırır. -->
        <!-- i italik yazdırır ve genelde alıntılarda kullanılır. -->
        <b>Lorem ipsum dolor</b>Lorem ipsum dolor sit amet <strong>adipisicing</strong> adipisicing elit.
        <br> 
        <i>Vero dolorum commodi similique praesentium? </i> 

        <!-- Başlık altında ondan daha küçük belirtilen bir başlığı small ile oluşurabilirsin. -->
        <h1>Lorem, ipsum.
            <small>Lorem.</small>
        </h1>

        <!-- Mark etiketi kelimenin işaretlenmesini sağlar. -->
        <p>Lorem <mark>dolor</mark> dolor sit amet.</p>
        <!-- Mavinin üstünü çizerek insert ile kırmızıyı belirginleştirir. Fiyat bilgisinde indirimli hali gösterirken de kullanılır. -->
        <p>En sevdiğim renk <del>mavi</del> <ins>mor</ins></p>

        <!-- Sub'da log gibi 2 bilgisi altında görünür.Karesi gibi sup da üstüne ekler. -->
        <p>H <sub>2</sub> O</p>
        <p>X <sup>2</sup></p>
    </p>
</body>
</html>
