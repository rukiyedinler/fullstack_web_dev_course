<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- buradaki meta etiketi responsive özelliğini sağlıyor. Device width diyerek mobil ya da web in widthine göre ayarlamasını saplıyoruz. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="forms.css">
</head>
<body id="body"> 

    <header class="main-header">
        <div class="container">
            <a href="#" class="main-header__logo">MovieApp</a>
            <nav class="main-nav">
                <ul class="main-nav__items">
                    <li class="main-nav__item">
                        <a href="#">Filmler</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">Diziler</a>
                    </li>
                    <li class="main-nav__item main-nav__item--login">
                        <a class="btn btn-secondary" href="#">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>    
    
    <main class="signup-page">
        <h1 class="signup-title">Create Your Account</h1>
        <form action="" class="signup-form">
            <label for="firstname">First Name</label>
            <input type="text" name="" id="firstname">

            <label for="lastname">Last Name</label>
            <input type="text" name="" id="lastname">

            <label for="email">Email</label>
            <input type="email" name="" id="email">

            <label for="password">Password</label>
            <input type="password" name="" id="password">

            <label for="gender">Gender</label>
            <select id="gender">
                <option value="">Select</option>
                <option value="">Kadın</option>
                <option value="">Erkek</option>
            </select>

            <input type="checkbox" id="agree-terms">
            <label for="agree-terms">Agree To
                <a href="#">Terms &amp Conditions</a>
            </label>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </main>
   
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <ul class="footer-links">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Forum</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="col-2">
                    <ul class="social-links">
                        <li><a href="#" class="fab fa-facebook"></a></li>
                        <li><a href="#" class="fab fa-twitter"></a></li>
                        <li><a href="#" class="fab fa-instagram"></a></li>
                        
                    </ul>
                </div>
                
            </div>
        </div>
    </footer>

    <a href="#body" id="backtotop">
        <i class="fas fa-chevron-circle-up"></i>
    </a>

</body>
</html>
