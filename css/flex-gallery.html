        h1{
            font-family: "Open Sans", sans-serif;
            font-size: 3rem;
            text-align: center;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .gallery{
            display: flex;
            flex-wrap: wrap;
        }
        .gallery div{
            flex-grow: 1;
            margin:3px;
            overflow: hidden;
            /* taşmayı engellemiş oluyourm hover olduğunda da div içinden taşmasın image diye */
        }
        img:hover{
            transform: scale(1.2);
            /* hover olduğunda 1.2 %20 oranında resmi büyütür. */
            transition: transform .3s ease-out;
        }
    </style>
</head>
